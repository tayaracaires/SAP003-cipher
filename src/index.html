<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Mude sua senha!</h1>
    </div>
    <form>
      Senha: <br><input type="text" id="texto"/></br>
      Chave para ser utilizada: <br><input type="number" placeholder="Digite um número inteiro" id="code"/></br>
      <br>Escolha uma opção:</br>
      <br><input type="submit" id="buttonPegar" value="Codificar" onclick="pegaDados()"/>
      <output name="result" id="novaFrase"></output>
    </form> 
    
    <form>      
      <br><input type="submit" id="buttonEnviar" value="Decodificar" onclick="enviaDados()"/>
      <output name="voltaResult" id="voltaFrase"></output>
    </form>  
        
    


    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
