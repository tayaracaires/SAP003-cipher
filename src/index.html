<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lexend+Zetta|Playfair+Display&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <h1>Mude sua senha!</h1>
    </div>
    <section class="main">
      <form>
        Senha atual: <br>
        <br><input type="text" id="texto"/></br>
        <br>Chave para ser utilizada: <br><input type="number" placeholder="Digite um número" id="code"/></br>
        <br>Escolha uma opção:</br>
        <p><button id="codifica">Codificar</button>
        <button id="decodifica">Decodificar</button></p>     
      </form> 
    </section>
    <br>
    
    <div class="bottom">
      Resultado:
      <p><output name="result" id="novaFrase"></output></p>
      <p><output name="voltaResult" id="voltaFrase"></output></p>
    </div>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
